<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
     <!-- Bootstrap core CSS -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
     <!-- Material Design Bootstrap -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
      
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
           rel = "stylesheet" >
    <link rel="stylesheet" href="index.css">
    <title>Change Maker</title>
    
</head>
<body>

    <header>
      <img src="treasure.svg" alt="Money">
      <div id = "text">
        <h1> Change Maker </h1>
        <p> Your very own personal cashier </p>
      </div>
    
    </header>

    <div id="form">
    
      <form id="myForm">
        <div id="original">
          <h3> Enter values</h3>
          <p>(<span id="currency-name">US Dollars</span>)</p>

          Item price
          <input type="number" id="price" name="price" class="form-control"/>
                
          <br/> <br/> Cash <input type="number" id="cash" name="cash" class="form-control"/><br/>
        
          <input type="button" value="Enter" onclick="confirmValues();" class="btn-enter"/>
        </div>
        
        <div id="add-on">
          <h3 id="add-on-title"></h3>
          <p id="confirmation"></p>
          <input type="button" id="confirm" class="hide" value="Confirm"/>
        </div>

        <div id="resultDiv">
          <h3 id="result"></h3>
          <p id="change"></p>  
          <input type="button" id="reset1" class="hide" value="Reset"/>
        </div>
    </form>

    <div id="details">
      <h2> Details: </h2>
      <p> Change Maker converts your change into the smallest possible number of bills and coins. 
        The default currency is US Dollar. 
      </p>
      
             <select id = "changeCurrency">
              <option value = "">--Choose currency--</option>
               <option value = "dollar">US Dollar (default)</option>
               <option value = "yen" >Japanese Yen</option>
               <option value = "peso" >Philippine Peso</option>
        </select>
        <button onclick="changeCurrency();"> Choose </button>
      </div>
    </div>
    
    
    </div>
      
      <!-- JQuery -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <!-- MDB core JavaScript -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
      <script src="index.js"></script>
      
</body>
</html>
